<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-bind:title="message.title">{{message.title}}</span></br>
        <span v-bind:title="reverseMessage.title">{{reverseMessage.title}}</span>
        <hr />
        {{message.body.split('').reverse().join('') }}
        <hr />
        <span v-if="seen">visible</span>
        <span v-else>not visible</span><br />
        <ol>
            <todo-item v-for="item in items" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
        <ol>
            <li v-for="(item, index) of items" v-bind:id="item.id" v-bind:key="item.id">{{index}}
                Properties: <i v-for="(value,name,indexp) of item">{{index}} - {{indexp}} - {{name}}:{{value}} </i>
            </li>
        </ol>
        <ul>
            <li v-for="item in items" v-bind:id="item.id">{{answer}} - {{item.text}}</li>
        </ul>
        <input v-model="message.body" />
        <button v-on:click="reverse">Reverse</button>
        <button v-on:click="addTodo">Add</button>
        <button v-on:click="toggle">Toggle</button>
        <div>
            {{rawHtml}}<br><span v-html="rawHtml">should be replaced</span>
            <button v-bind:disabled="!seen">Button</button>
        </div>
        <form action="/" method="post" v-on:submit.prevent="onSubmit">
            <button v-bind:disabled="!seen" type="submit">Submit</button>
        </form>
        </hr>
        <p>
            Ask a yes/no question:
            <input v-model="question">
        </p>
        <p>{{ answer }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li v-bind:id=todo.id v-bind:title=todo.text> {{todo.id}}:{{todo.text}} </li>'
        });
        var data = {
            question: '',
            answer: 'I cannot give you an answer until you ask a question!',
            rawHtml: '<span> un <b>span</b></span>',
            seen: true,
            message:
            {
                title: 'a title ' + new Date().toLocaleString(),
                body: 'a body'
            },
            items: [{ text: "text 1", id: 0 }, { text: "text 2", id: 1 }]   
        };
        var app = new Vue({
            data: data,
            watch: {
                question: function(newQ, oldQ){
                    this.answer = 'waiting input';
                    this.debouncedGetAnswer();
                }
            },
            computed: {
                reverseMessage: {
                    get: function () {
                        console.log('calling reverseMessage');
                        return {
                            body: this.message.body,
                            title: "reversed:" + this.message.title.split('').reverse().join('')
                        };
                    },
                    set: function (title) {
                        this.message.title = title.split('').reverse().join('');
                    }
                },
                
            },
            methods: {
                reverse: function () {
                    this.message.body = this.message.body.split('').reverse().join('');
                },
                addTodo: function () {
                    this.items.push({ text: this.message.body, id: this.items.length });
                },
                toggle: function () {
                    this.seen = !this.seen;
                },
                onSubmit: function () {
                    console.log('submit');
                },
                getAnswer: function() {
                    console.log('getting answer');
                    this.answer = 'loading...';
                    var vm = this;
                    axios.get('https://yesno.wtf/api')
                        .then(function (response) {
                            vm.answer = _.capitalize(response.data.answer);
                        })
                        .catch(function (error){
                            vm.answer = 'Error: ' + error
                        });
                }
            },
            beforeCreate: function () {
                console.log('beforeCreate');
            },
            created: function () {
                console.log('created');

                this.debouncedGetAnswer = _.debounce(this.getAnswer, 500);
            },
            beforeMount: function () {
                console.log('beforeMount');
            },
            mounted: function () {
                console.log('mounted');
            },
            beforeUpdate: function () {
                console.log('beforeUpdate');
            },
            updated: function () {
                console.log('updated');
            },
            destroyed: function () {
                console.log('destroyed');
            }
        }).$mount('#app');
        console.log(app.$data.message === data.message);
        console.log(app.message === data.message);
    </script>
</body>

</html>
