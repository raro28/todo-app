<!DOCTYPE html>
<html>

<head>
    <title>My first Vue app</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-bind:title="message.title">{{message.title}}</span>
        <hr/>
        {{message.body}}
        <hr/>
        <span v-if="seen">visible</span><br/>
        <ol>
            <li v-for="item in items">{{item.text}}</li>
        </ol>
        <input v-model="message.body"/>
        <button v-on:click="reverse">Reverse</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true,
                message: 
                {
                    title: 'a title ' + new Date().toLocaleString(), 
                    body: 'a body'
                },
                items: [{text:"text 1"}, {text:"text 2"}]
            },
            methods: {
                reverse: function(){
                    this.message.body = this.message.body.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
