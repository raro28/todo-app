<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>

    <title>Lists</title>
</head>
<body>
    <div id="app">
        <h1>Lists</h1>
        <todo-lists v-bind:lists="lists" v-on:remove-list="removeList"></todo-lists>
        <input type="text" placeholder="title" v-model:value = "list.title">
        <button class="fas fa-plus-circle" v-on:click="addList"></button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script>
    Vue.component('todo-lists', {
        props:['lists'],
        template: `
            <ul>
                <li v-for="list in lists" v-bind:key="list.id">
                    <a v-bind:href="'/app/list_detail.html?id=' + list.id">{{list.title}}</a>
                    <button class="fas fa-trash" v-on:click="$emit('remove-list', list.id)"></button>
                </li>
            </ul>
            `
    });
    var app = new Vue({
        data: {
            apiUrl: 'http://localhost:8080',
            list: {
                title: ""
            },
            lists: []
        },
        computed: {},
        watch:{},
        methods: {
            addList: function name() {
                axios
                    .post(this.apiUrl + '/lists/', this.list)
                    .then(response=> {
                        this.lists.push({
                            id: response.data.id,
                            title: this.list.title});

                        this.list.title = "";
                    });
            },
            removeList: function(id){
                axios
                    .delete(this.apiUrl + '/lists/' + id)
                    .then(()=> this.lists = this.lists.filter(list => list.id != id));
            },
            refreshList: function(){
                axios
                    .get(this.apiUrl + '/lists')
                    .then(json => this.lists = json.data.data);
            }
        },
        beforeCreate: function (){},
        created: function (){},
        befoureMount: function (){},
        mounted: function(){
            this.refreshList();
        },
        beforeUpdate: function(){},
        updated: function(){},
        destroyed: function(){}

    }).$mount('#app');
</script>
</html>
