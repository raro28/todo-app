<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>

    <title>List Detail</title>
</head>
<body>
    <div id="app">
        <h1>List {{list.id}}:{{list.title}}</h1>
        <a href="/app/lists_index.html">lists/</a>
        <todo-list v-bind:tasks="tasks" v-on:remove-task="removeTask" v-on:toggle-status="toggleStatus"></todo-list>
        <hr>
        <input type="text" placeholder="title" v-model:value="task.title">
        <button class="fas fa-plus-circle" v-on:click="addTask"></button>
        <hr>
        <input type="text" placeholder="title" v-model:value="list.title">
        <button class="fas fa-edit" v-on:click="editList"></button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
<script>
    Vue.component('todo-list',{
        props: ['tasks'],
        template: `
            <ul>
                <li v-for="task in tasks" v-bind:key="task.id">
                    <a v-bind:href="'/app/task_detail.html?id=' + task.id"><i class="fas fa-thumbtack">{{task.id}}</i></a>
                     {{task.title}}
                    <button v-bind:class="[{'fa-check':task.isCompleted, 'fa-spinner':!task.isCompleted}, 'fas']" v-on:click="$emit('toggle-status', task.id)"></button>
                    <button class="fas fa-trash" v-on:click="$emit('remove-task', task.id)"></button>
                </li>
            </ul>
            `
    });
    var app = new Vue({
        data:{
            apiUrl: 'http://localhost:8080',
            task:{
                title:"",
                isCompleted: false
            },
            list: {
                id: 0,
                title: "title"
            },
            tasks:[]
        },
        computed:{},
        watch:{},
        methods:{
            addTask: function(){
                axios
                    .post(this.apiUrl + '/lists/' + this.list.id + '/tasks', this.task)
                    .then(response => {
                        this.tasks.push({
                            id: response.data.id,
                            title: this.task.title});

                        this.task.title = "";
                    });
            },
            removeTask: function(id){
                axios
                    .delete(this.apiUrl + '/tasks/' + id)
                    .then(()=> this.tasks = this.tasks.filter(task => task.id != id));
            },
            toggleStatus: function(id){
                var task = this.tasks.filter(task => task.id == id)[0];
                task.isCompleted = !task.isCompleted;
                axios.put(this.apiUrl + '/tasks/' + id, task);
            },
            refreshTasks: function(){
                axios
                    .get(this.apiUrl + '/lists/' + this.list.id + '/tasks')
                    .then(response=> this.tasks = response.data.data);
            },
            editList: function(){
                axios
                    .put(this.apiUrl + '/lists/' + this.list.id, this.list);
            }
        },
        beforeCreate: function(){},
        created: function(){},
        beforeMount: function(){},
        mounted: function(){
            var id = parseInt(new URL(window.location).searchParams.get('id'));

            axios
                .get(this.apiUrl + '/lists/' + id)
                .then(response=> this.list = response.data)
                .then(()=> {
                    this.list.id = id;
                    this.refreshTasks();
                });
        },
        beforeUpdate: function(){},
        updated: function(){},
        destroyed: function(){}
    }).$mount('#app');
</script>
</html>
