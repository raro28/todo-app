<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>

    <title>Note Detail</title>
</head>
<body>
    <div id="app">
        <h1>Note {{note.id}}</h1>
        <a href="/app/lists_index.html">lists/</a>
        <br>
        <textarea rows="4" v-model.lazy="note.content"></textarea>
        <button class="fas fa-edit" v-on:click="editNote"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script>
        var app = new Vue({
            data: {
                apiUrl: 'http://localhost:8080',
                note: {
                    id: -1,
                    content: ""
                }
            },
            computed: {},
            watch:{},
            methods:{
                editNote: function (){
                    axios
                        .put(this.apiUrl + '/notes/' + this.note.id, this.note);
                }
            },
            beforeCreate: function(){},
            create: function(){},
            beforeMount: function(){},
            mounted: function(){
                var id = parseInt(new URL(window.location).searchParams.get('id'));

                axios
                    .get(this.apiUrl + '/notes/' + id)
                    .then(response=> {
                        this.note = response.data;
                        this.note.id = id;
                    });
            },
            beforeUpdate: function(){},
            updated: function(){},
            destroyed: function(){}
        }).$mount('#app');
    </script>
</body>
</html>
