<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>

    <title>Task Detail</title>
</head>
<body>
    <div id="app">
        <h1>Task {{task.id}}:{{task.title}}</h1>
        <a href="/app/lists_index.html">lists/</a>
        <hr>
        <task-note v-for="note in notes" v-bind:key="note.id" v-bind:note="note" v-on:remove-note="removeNote"></task-note>
        <hr>
        <textarea rows="4" v-model="note.content"></textarea>
        <button class="fas fa-plus-circle" v-on:click="addNote"></button>
        <hr>
        <input type="text" placeholder="title" v-model="task.title">
        <input type="checkbox" v-model:checked="task.isCompleted"> Completed
        <button class="fas fa-edit" v-on:click="editTask"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script>
        Vue.component('task-note', {
            props: ['note'],
            template: `
                <div>
                    <a v-bind:href="'/app/note_detail.html?id=' + note.id" class="fas fa-comments">{{note.id}}/</a>
                    <button class="fas fa-trash" v-on:click="$emit('remove-note', note.id)"></button>
                    <br>
                    <pre>
{{note.content}}
                    </pre>
                </div>
            `
        });
        var app = new Vue({
            data: {
                apiUrl: 'http://localhost:8080',
                task: {
                    id: -1,
                    title: "",
                    isCompleted: false
                },
                note: {
                    content: ""
                },
                notes: []
            },
            computed: {},
            watch:{},
            methods:{
                addNote: function() {
                    axios
                        .post(this.apiUrl + '/tasks/' + this.task.id + '/notes', this.note)
                        .then(response=>{
                            this.notes.push({
                                id: response.data.id,
                                content: this.note.content
                            });

                            this.note.content = "";
                        });

                },
                removeNote: function(id){
                    axios
                        .delete(this.apiUrl + '/notes/' + id)
                        .then(()=> this.notes = this.notes.filter(note => note.id != id));
                },
                refreshNotes: function(){
                    axios
                        .get(this.apiUrl + '/tasks/' + this.task.id + '/notes')
                        .then(response => this.notes = response.data.data);
                },
                editTask: function(){
                    axios
                        .put(this.apiUrl + '/tasks/' + this.task.id, this.task);
                }
            },
            beforeCreate: function(){},
            created: function(){},
            beforeMount: function(){},
            mounted: function(){
                var id = parseInt(new URL(window.location).searchParams.get('id'));

                axios
                    .get(this.apiUrl + '/tasks/' + id)
                    .then(response=> this.task = response.data)
                    .then(()=> {
                        this.task.id = id;
                        this.refreshNotes();
                    });
            },
            beforeUpdate: function() {},
            updated: function(){},
            destroyed: function(){}
        }).$mount('#app');
    </script>
</body>
</html>
