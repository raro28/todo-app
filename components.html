<!DOCTYPE html>
<html>

<head>
    <title>components</title>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="components">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <p-container></p-container>

        <div v-bind:style="{ fontSize: postSize + 'em' }">
            <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post" v-on:enlarge-text="onEnlargeText"></blog-post>
        </div>
        <labeled-input value="initial value" id="an-id" label="The label"></labeled-input>
        <labeled-input value="10" id="0" label="yei"></labeled-input>
        <labeled-input value="0" id="01" label="asd" v-on:input="onInput"></labeled-input>
    </div>
    <script>
        Vue.component('labeled-input',{
            props: ['value','id','label'],
            template: `
            <div>
                <label v-bind:for="id">{{label}}</label>
                <input 
                    v-bind:id="id"
                    v-bind:name="id"
                    type="text"
                    v-bind:value="value"
                    v-on:input="$emit('input',$event.target.value)"
                    ></input>
            </div>`
        });
        Vue.component('p-container', {
            template: '<p>Click <button-counter></button-counter> to increase counter</p>'
        });
        Vue.component('button-counter', {
            data: function () {
                return {
                    counter: 0
                }
            },
            template: '<button v-on:click="counter++"> {{counter}} </button>'
        });
        Vue.component('blog-post', {
            props: ['post'],
            template: `
                <div>
                    <h1>{{post.title}}</h1><hr/>
                    <p>{{post.body}}</p><hr/>
                    <p-container></p-container>
                    <button v-on:click="$emit('enlarge-text',0.1)"></button>
                </div>
                `
        });

        var app = new Vue({
            data: {
                postSize: 1,
                posts: [{ id: 0, title: "title 1", body: "body 1" }, { id: 1, title: "title 2", body: "body 2" }]
            },
            methods: {
                onEnlargeText: function (amount) {
                    this.postSize += amount;
                },
                onInput: function(text){
                    alert(text);
                }
            }
        }).$mount('#components');
    </script>
</body>

</html>
